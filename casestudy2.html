<!DOCTYPE html>
<html>
<head>
  <title>Website Feedback Form</title>
</head>
<body>

  <h2>Website Feedback Form</h2>

  <!-- Start of form -->
  <form>

    <!-- Full Name -->
    Full Name: <br>
    <input type="text" name="fullname" placeholder="Enter your name" required><br><br>

    <!-- Email -->
    Email: <br>
    <input type="email" name="email" placeholder="Enter your email" required><br><br>

    <!-- Rating -->
    Rating (1â€“5): <br>
    <input type="number" name="rating" min="1" max="5" required><br><br>

    <!-- Comments -->
    Comments: <br>
    <textarea name="comments" rows="4" cols="40" placeholder="Write your feedback here..."></textarea><br><br>

    <!-- Submit and Reset Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">

  </form>

</body>
</html>
